<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="/submit" method="post">
	<label for="name">Name :</label>
	<input type="text" id="name" name="name" placeholder="Name" required><br><br>
	<label for="email">Email : </label>
	<input type="email" id="email" name="email" placeholder="Email" required><br><br>
	<label for="gender">Gender : </label><br>
	<input type="radio" id="gender_m" name="gender">
	<label for="gender_m">Male</label><br>
	<input type="radio" id="gender_f" name="gender">
	<label for="gender_f">Female</label><br><br>
	<label for="cars">Car Brands : </label>
	<select id="cars" placeholder="--Please choose an option--" required>
		<option >Audi</option>
		<option >BMW</option>
		<option >Fortuner</option>
		<option >Scorpio</option>
	</select><br><br>
	<label for="age">Age : </label>
	<input type="number" id="age" name="age" required><br><br>
	<label for="dob">DOB : </label>
	<input type="date" id="dob" name="dob" required><br><br>
	<label for="tel">Phone Number : </label>
	<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>
	<label for="password">Password : </label>
	<input type="password" id="password" name="password" placeholder="Password" required><br><br>
		<input type="checkbox" id="tos" name="tos" required>
	<label for="tos">I agree to the TOS</label>
</form>
</body>

</html>
